<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }
    .btn-primary, .btn-success {
      border-radius: 20px;
      font-weight: bold;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .toggle-link {
      color: #667eea;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    function toggleForm(showSignup) {
      document.getElementById('loginForm').style.display = showSignup ? 'none' : 'block';
      document.getElementById('signupForm').style.display = showSignup ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 text-center">
          <h2 class="text-primary mb-1">Welcome</h2>
          <p class="text-muted">Login or Sign Up to continue</p>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">
              Don't have an account? <span class="toggle-link" onclick="toggleForm(true)">Sign Up</span>
            </p>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" style="display: none;">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="mb-3">
              <select class="form-select" required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="mt-3">
              Already have an account? <span class="toggle-link" onclick="toggleForm(false)">Login</span>
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const form = document.getElementById('loginForm');
      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.msg || "Login successful!");
          localStorage.setItem('token', result.token);
          window.location.href = 'dashboard.html';
        } else {
          alert(result.msg || "Invalid credentials");
        }
      } catch (error) {
        alert('Server error');
      }
    }

    async function signup(event) {
      event.preventDefault();
      const form = document.getElementById('signupForm');
      const name = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;
      const role = form.querySelector('select').value;

      try {
        const res = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.message || 'Signup successful!');
          form.reset();
          toggleForm(false);
        } else {
          alert(result.message || 'Signup failed.');
        }
      } catch (error) {
        alert('Server error');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', login);
    document.getElementById('signupForm').addEventListener('submit', signup);
  </script>
</body>
</html>
